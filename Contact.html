    <link rel="stylesheet" href="./css/contact-style.css">
</head>
<body>
  <nav class="navbar navbar-expand-sm sticky-top navbar-dark backcolornav
          transparenth">

      <button class="navbar-toggler ml-auto"  
              type="button" 
              data-toggle="collapse"
              data-target="#nav1"> 
          <span class="navbar-toggler-icon my-toggler"> 
          </span> 
      </button> 
      <div class="navbar-collapse collapse" id="nav1">
          <ul class="navbar-nav"> 
              <li class="nav-item ml-4" > 
                  <a class="nav-link" 
                  href="./Home.html">Home</a> 
              </li> 
              <li class="nav-item ml-4 "> 
                  <a class="nav-link"
                  href="./FAQ.html">FAQ</a> 
              </li> 
              <li class="nav-item ml-4 "> 
                  <a class="nav-link"
                  href="./About.html">About</a> 
              </li> 
              <li class="nav-item ml-4 "> 
                  <a class="nav-link"
                  href="./Media.html">Media</a> 
              </li>       
          </ul>   
      </div> 
  </nav>
  <div class="container contact mb-5">
    <div class="row magine-row-top">
      <div class="col-md-3">
        <div class="contact-info">
          <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
          <h2>Contact Us</h2>
          <h4>We would love to hear from you !</h4>
        </div>
      </div>
      <div class="col-md-9">
        <div class="contact-form">
          <div class="form-group">
            <label class="control-label col-sm-2" for="fname">First Name:</label>
            <div class="col-sm-10">          
            <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
            </div>
          </div>
          <div class="form-group"> 
            <label class="control-label col-sm-2" for="lname">Last Name:</label>
            <div class="col-sm-10">          
            <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="comment">Comment:</label>
            <div class="col-sm-10">
            <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
          </div>
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
            <button type="button" onclick="formValid()" class="btn btn-default">send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>	                            
  <footer class="footer footer1 fixed-bottom mt-5">
    <div class="row row-m-left">
        <div class="col-12 text">
            <p class="d-inline pfooter">Created by student of companie Hakeru Dmitry Shindin as a project</p>
        </div>
    </div>
  </footer>
